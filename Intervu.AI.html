<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="Intervu.AI.png">
        <link rel="stylesheet" href="Intervu.AI.css">
        <title>Intervu.AI</title>
    </head>
    <body>
        <nav>
            <div class="nav-span">Intervu.AI</div>
            <div class="nav-process">
                <div class="process-block-container">
                    <span class="process-desc">Personal<br>Questions</span>
                    <div class="process-block"></div>
                </div>
                <div class="process-block-container">
                    <span class="process-desc">Technical<br>Questions</span>
                    <div class="process-block"></div>
                </div>
                <div class="process-block-container">
                    <span class="process-desc">Situational<br>Questions</span>
                    <div class="process-block"></div>
                </div>
            </div>
            <div class="timer-container">
                <span class="timer-span">
                    <i class="fa-solid fa-clock"></i>
                    <span class="time-span"><span class="minutes">30</span>:<span class="seconds">00</span></span>
                </span>
            </div>
        </nav>

        <section class="bot-section">
            <div class="empty"></div>
            <div class="bot-container">
                <div class="outter-circle">
                    <div class="inner-circle">i.</div>
                </div>
            </div>
            <div class="text-container"></div>
        </section>

        <button class="start-interview">Start The Interview</button>

        <div class="video-container"></div>

        <script src="Intervu.AI.js"></script>
    </body>
</html>
